<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>mick Tasks</title>
    </head>
    <body>
        <div id="container">
            <div class="header">
                <img src="./images/taskIcon.svg" alt="Tasks_Icon">Mick Tasks
            </div>

            <div class="content">
                <div class="sideBar">
                    <button><img src="./images/today.svg" alt="todayIcon">Today</button>
                    <button><img src="./images/week.svg" alt="weekIcon">This week</button>
                    <h4>Projects</h4>
                    <div class="projectsList">
                        <div class="project">Kalos</div>
                    </div>
                    <button><img src="./images/add.svg" alt="">Add Project</button>
                </div>
                <div class="taskContainer">
                    <div class="taskViewer">
                        <div>Wash Clothes</div>
                        <div>Code all night</div>
                    </div>
                    <button><img src="./images/add.svg" alt="">Add Task</button>
                </div>
            </div>
            <div class="footer">Copyright &copy; MickFrog</div>
        </div>
        
    </body>
</html>
