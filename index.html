<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>mick Tasks</title>
    </head>
    <body>
        <div id="container">
            <div class="header">
                <img src="../src/images/taskIcon.svg" alt="Tasks_Icon">Mick Tasks
            </div>

            <div class="content">
                <div class="sideBar">
                    <button><img src="../src/images/today.svg" alt="todayIcon">Today</button>
                    <button><img src="../src/images/week.svg" alt="weekIcon">This week</button>
                    <h4>Projects</h4>
                    <div class="projectsList">
                        <div class="project active">Kalos</div>
                    </div>
                    <button><img src="../src/images/add.svg" alt="">Add Project</button>
                </div>
                <div class="taskContainer">
                    <div class="taskViewer">
                        <div class="task">Wash Clothes
                            <button><img src="../src/images/delete.svg" alt="deleteBtn"></button>
                        </div>
                    </div>
                    <button><img src="../src/images/add.svg" alt="">Add Task</button>
                </div>
            </div>
            <div class="footer">Copyright &copy; MickFrog</div>

            <!-- Get input for projects and task -->
            <div class="overlay">
                <!-- get new project details  -->
                <form class="inputBox" id="projectBox">
                    <input type="text" id="newProject" placeholder="Project Name" required>
                    <div class="addBtns">
                        <button type="submit" id="addPjt">Add</button>
                        <button type="button" id="cancelPjt">Cancel</button>
                    </div>
                </form>
                
                <!-- Get task details  -->
                <form class="inputBox" id="taskBox">
                    <input type="text" id="newTask" placeholder="Task Name" required>
                    <div>
                        <label for="priority">Priority:</label>
                        <select name="priority" id="priority" >
                            <option value="normal">Normal</option>
                            <option value="urgent">Urgent</option>
                          </select>
                    </div>
                    <input type="date">
                    <div class="addBtns">
                        <button type="submit" id="addTask">Add</button>
                        <button type="button" id="cancelTask">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
